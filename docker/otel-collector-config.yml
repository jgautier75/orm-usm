receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 5s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  batch:


exporters:
  # OTLP
  otlp:
    endpoint: otel-collector:4317
    tls:
      insecure: true
  # Data sources: traces
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200
  # Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check,pprof,zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp,logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp,logging, prometheus]